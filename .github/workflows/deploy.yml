name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 기본 브랜치가 master인 경우. 만약 main이라면 main으로 변경하세요.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create config.js from template
        run: |
          cp config.template.js config.js
          sed -i "s/__API_KEY_PLACEHOLDER__/${{ secrets.API_KEY }}/g" config.js

      - name: Commit config.js
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.js
          git commit -m "Inject API Key into config.js" || echo "No changes to commit"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
